<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal, 20pt, arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual seu nome?")
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras!<br>`)
        document.write(`Olá ${nome}, seu nome em maiusculo é ${nome.toUpperCase()}<br>`)
        document.write(`Olá ${nome}, seu nome em minusculo é ${nome.toLowerCase()}<br>`)
    </script>
</body>
</html>
